<!-- 404 Not Found Page -->
<div
  class="flex items-center justify-center min-h-[calc(100vh-35px)] bg-linear-to-br from-purple-600 via-blue-600 to-indigo-700"
>
  <div class="text-center px-6">
    <!-- 404 Number -->
    <div class="mb-5">
      <h1 class="text-9xl font-extrabold text-white drop-shadow-lg">404</h1>
    </div>

    <!-- Error Message -->
    <div class="mb-8">
      <h2 class="text-4xl font-bold text-white mb-4">Page Not Found</h2>
    </div>

    <!-- Illustration/Icon -->
    <div class="mb-5">
      <svg
        class="w-48 h-48 mx-auto text-white opacity-80"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a
        routerLink="/"
        class="px-8 py-3 bg-white text-purple-600 font-semibold rounded-lg shadow-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105"
      >
        Go Home
      </a>
      <button
        (click)="goBack()"
        class="px-8 py-3 bg-transparent border-2 border-white text-white font-semibold rounded-lg hover:bg-white hover:text-purple-600 transition duration-300 transform hover:scale-105 cursor-pointer"
      >
        Go Back
      </button>
    </div>
  </div>
</div>
